<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List - Proudly Indian</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My To-Do List</h1>
            <input type="text" id="newTaskInput" placeholder="What do you need to do?" />
            <button onclick="addTask()">Add Task</button>
        </header>

        <main>
            <ul id="taskList"></ul>
        </main>

        <footer>
            <p>Proudly Indian</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
